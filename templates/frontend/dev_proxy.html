<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Studio - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading Python Learning Studio...</h2>
        <p>Connecting to React development server...</p>
    </div>

    <script>
        // Redirect to React dev server
        const reactDevServer = '{{ REACT_DEV_SERVER }}';
        const path = '{{ path }}';
        const targetUrl = reactDevServer + (path ? '/' + path : '');
        
        // Add a small delay to show the loading screen
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 1000);
    </script>
</body>
</html>
