{% load static %}

<div class="code-block mb-4">
    {% if value.caption %}
        <div class="code-caption bg-light px-3 py-2 border-start border-primary border-4">
            <strong>{{ value.caption }}</strong>
        </div>
    {% endif %}
    
    <div class="position-relative">
        <pre class="bg-dark text-light p-3 rounded-bottom {% if not value.caption %}rounded{% endif %} overflow-auto"><code class="language-{{ value.language|default:"python" }}">{{ value.code|default:"# No code provided" }}</code></pre>
        
        <!-- Copy button -->
        <button 
            type="button" 
            class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2"
            onclick="copyCodeToClipboard(this)"
            data-code="{{ value.code|escapejs }}"
            title="Copy code"
        >
            <i class="bi bi-clipboard"></i>
        </button>
    </div>
    
    <!-- Language indicator -->
    <div class="d-flex justify-content-between align-items-center mt-2">
        <small class="text-muted">
            <i class="bi bi-code-slash"></i> {{ value.language|default:"python"|title }}
        </small>
        {% if value.language == 'python' %}
            <button 
                type="button" 
                class="btn btn-sm btn-outline-success"
                onclick="runPythonCode(this)"
                data-code="{{ value.code|escapejs }}"
                title="Run Python code"
            >
                <i class="bi bi-play-fill"></i> Run
            </button>
        {% endif %}
    </div>
</div>

<!-- Include Prism.js for syntax highlighting -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

<script>
function copyCodeToClipboard(button) {
    const code = button.getAttribute('data-code');
    navigator.clipboard.writeText(code).then(() => {
        const originalIcon = button.innerHTML;
        button.innerHTML = '<i class="bi bi-check"></i>';
        button.classList.remove('btn-outline-secondary');
        button.classList.add('btn-success');
        
        setTimeout(() => {
            button.innerHTML = originalIcon;
            button.classList.remove('btn-success');
            button.classList.add('btn-outline-secondary');
        }, 2000);
    });
}

function runPythonCode(button) {
    const code = button.getAttribute('data-code');
    // This would integrate with your existing code execution system
    console.log('Running Python code:', code);
    // You could call your existing API endpoint here
}
</script>
